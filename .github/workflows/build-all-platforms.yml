name: Build Multi-Architecture Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: Linux
            runner: ubuntu-latest
            arch: x86_64
            script: bash scripts/build-linux.sh
          - os: Linux
            runner: ubuntu-latest
            arch: aarch64
            script: bash scripts/build-linux.sh
            setup: |
              sudo apt-get update
              sudo apt-get install -y gcc-aarch64-linux-gnu
          - os: macOS
            runner: macos-latest
            arch: x86_64
            script: bash scripts/build-macos.sh
          - os: macOS
            runner: macos-latest
            arch: aarch64
            script: bash scripts/build-macos.sh
          - os: Windows
            runner: windows-latest
            arch: x86_64
            script: pwsh -ExecutionPolicy Bypass -File scripts/build-windows.ps1
          - os: Windows
            runner: windows-latest
            arch: aarch64
            script: pwsh -ExecutionPolicy Bypass -File scripts/build-windows.ps1

    steps:
      - uses: actions/checkout@v4

      - name: Install PowerShell
        if: runner.os == 'Windows'
        uses: PSModule/install-powershell@v1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Setup environment
        if: matrix.setup
        run: ${{ matrix.setup }}

      - name: Install UPX (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y upx

      - name: Build
        run: ${{ matrix.script }}

      - name: Extract version
        id: extract
        shell: bash
        run: |
          VERSION=$(cargo metadata --format-version 1 | jq -r ".packages[] | select(.name==\"clock\") | .version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create archive
        shell: bash
        run: |
          cd final
          DIR_NAME=$(ls -d clock-* | head -n 1)
          if [ "$RUNNER_OS" == "Windows" ]; then
            powershell -Command "Compress-Archive -Path '$DIR_NAME/*' -DestinationPath '$DIR_NAME.zip'"
          else
            cd "$DIR_NAME"
            zip -r "../$DIR_NAME.zip" .
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: clock-${{ steps.extract.outputs.version }}-${{ matrix.os }}-${{ matrix.arch }}
          path: ./final/*.zip
